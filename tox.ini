# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist =
    py{39}-{master,dev}
    pre-commit
distshare = dist

[testenv]
skip_install:
    dev: true
deps =
    -r requirements.txt
    -r test_requirements.txt
commands =
    pytest --cov=arista_eos tests --cov-report=xml

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:mypy]
deps =
    -r requirements.txt
    mypy
commands = mypy arista_eos

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING
omit =
    *__init__*

[isort]
profile = black
forced_separate = arista_eos,tests

[flake8]
max-line-length = 88
;we don't need have docstrings in every func, class and package
;and W503 is not PEP 8 compliant
ignore = D100,D101,D102,D103,D104,D105,D106,D107,D401,W503,E203
known-modules = :[arista_eos,main],cloudshell-cli:[cloudshell.cli],cloudshell-l1-networking-core:[cloudshell.layer_one.core],cloudshell-logging:[cloudshell.logging]
